{% extends 'base.html' %}
{% load static %}
{% block bady %}
    <section class="contact" id="contact">
        <h2 class="text-center">contact us</h2>
        <form method="post" action="/contact">
            {%csrf_token %}
        <div class="indo">
            <input type="text" name="name" id="name"  placeholder="name">
            <input type="text" name="phone" id="number" placeholder="phone number">
            <input type="text" name="email" id="email" placeholder="email">
            <input type="text" name="address" id="address" placeholder="address">
            <input type="text" name="school" id="school" placeholder="enter your school name">
            <input type="text" name="course" id="course" placeholder="enter your course ">
            <button class="btn-dark" onclick="getInputValue();" >submit</button> 
        </div>
        </form>
    </section>
{% endblock bady %}
